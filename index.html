<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>晶晶</title>
</head>
<body>
    <h1>你好，晶晶</h1>
    <h2>感谢你的一路陪伴</h2>
    <h4>我与这样一个姑娘相遇</h4>
    <h4>也许她不绝代风华</h4>
    <h4>也许她不秋水为神玉为骨</h4>
    <h4>但她像一束光</h4>
    <h4>照亮了我</h4>
    <h4>于是</h4>
    <h4>从此吾心所属</h4>
    <h4>便是她</h4>
    <h4>--致晶晶</h4>
</body>
</html>
